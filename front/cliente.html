<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/mobile.css">
  <title>Clientes</title>
</head>

<body>
  <header id="header">
    <img src="../img/LogoSample_ByTailorBrands-removebg-preview 1.png" alt="">
    <nav>
      <a href="index.html">Sair</a>
    </nav>
  </header>
  <main id="fomulario-clientes">
    <h1>Cadastro de clientes</h1>
    <form action="" id="formclientes">
        <div class="grid-2">
            <div class="form-nome">
                <label for="nome">Nome Completo</label>
                <input type="text" name="nome" required minlength="4" placeholder="insira seu nome">
            </div>
            <div class="form-email">
                <label for="">E-mail</label>
                <input type="email" name="email" id="email" required placeholder="Informe seu E-mail">
            </div>
        </div>

        <div class="grid-4">
            <div class="form-cpf">
                <label for="CPF">CPF</label>
                <input type="text" name="CPF" required maxlength="11" placeholder="Informe seu CPF">
            </div>

            <div class="form-Whatsapp">
                <label for="whatsapp">Whatsapp</label>
                <input type="tel" name="Whatsapp" id="Whatsapp" required placeholder="Informe seu telefone" required
                    minlength="10" required maxlength="11">
            </div>

            <div class="form-contato">
                <label for="whatsapp">Outro Contato</label>
                <input type="tel" name="contato" id="contato" required placeholder="Informe outro contato" required
                    minlength="10" required maxlength="11">
            </div>

            <div class="form-nascimento">
                <label for="whatsapp">Data de nascimento</label>
                <input type="text" name="datadenascimento" required maxlength="8" placeholder="dd/mm/yyyy">

            </div>
        </div>

        <h2 id="2">Endere√ßo</h2>
<div class="grid-3">
            <div class="form-CEP">
                <label for="nome">CEP</label>
                <input type="text" name="CEP" required minlength="8"" placeholder=" Informe seu CEP">
            </div>

            <div class="form-Cidade">
                <label for="nome">Cidade</label>
                <input type="text" name="Cidade" required minlength="10"" placeholder=" Informe sua cidade">
            </div>

            <div class="form-Uf">
                <label for="nome">UF</label>
                <input type="text" name="UF" required minlength="20"" placeholder=" Informe sua UF">
            </div>
        </div>

        <div class="grid-2">
            <div class="form-Cidade2">
                <label for="nome">Cidade</label>
                <input type="text" name="Cidade2" required minlength="10"" placeholder=" Informe sua cidade">
            </div>

            <div class="form-numero">
                <label for="nome">Numero</label>
                <input type="text" name="numero" required minlength="20"" placeholder=" Informe seu Numero">
            </div>
        </div>


        <div class="botoes">
            <div class="verdin">
                <button type="submit" class="botan-verde">Salvar</button>
            </div>
            <div>
                <button type="reset" class="botan-vermelho">Cancelar</button>
            </div>
        </div>
    </form>
</main>

</body>
</html>
