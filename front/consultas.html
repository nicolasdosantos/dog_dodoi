<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/mobile.css">
    <title>consultas</title>
</head>
<body class="pag_consulta">
    <header id="cabecalho">
        <div>
            <img src="../img/logo.png" alt="">
        </div>
        <div>
            <nav>
                  <a href="#">sair</a>
             </nav>
        </div>
        
    </header>


    <main>
        <section>
            <div>
                <form action="" class="form-consulta">
                    <div class="registrar"><h1>Registrar uma consulta</h1></div>

                    <div class="grid-3">
                        <div>
                            <label for="insira o seu nome">Insira o seu nome</label>
                            <input type="" required minlength="3" placeholder="">
                        </div>
                        <div>
                            <label for="dd/mm/yyyy">Data consulta</label>
                            <input type="" required minlength="8" placeholder="dd/mm/yyyy">
                        </div>
                        <div id="horaconsulta">
                            <label for="">Hora consulta</label>
                            <input type="" required minlength="6" placeholder="hh:mm:ss">
                        </div>
                    </div>

                    <div class="width-100">
                        <div>
                            <label for="">Observações adicionais</label>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </div>
                     <div>

                    <div class="ladoALado">
                        <a href="#" class="btn-verde">Salvar</a>
                        <a href="#" class="btn-vermelho">Cancelar</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
    
     
</body>
</html>
